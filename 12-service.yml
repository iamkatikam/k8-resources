apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    purpose: service-demo
    project: roboshop
    environment: dev
spec:
  selector:

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: service-demo
    project: roboshop
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80 #container port